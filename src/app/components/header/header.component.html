 <header class="py-5 header">
   <div class="container-xl">
     <div class="row justify-content-center justify-content-md-between">
       <div class="col-8 col-md-3">
         <a href="index.html">
           <img class="img-fluid" src="./../../../assets/img/logo.svg" alt="imagen logo" />
         </a>
       </div>
       <nav class="col-md-6 a mt-5 d-flex align-items-start justify-content-end">
         <div class="carrito">
           <img class="img-fluid" src="./../../../assets/img/carrito.png" alt="imagen carrito" />

           <div id="carrito" class="bg-white p-3">

             @if(this.guitars.length == 0) {
             <p class="text-center text-uppercase">El carrito esta vacio</p>
             }

             <table class="w-100 table">
               <thead>
                 <tr>
                   <th>Imagen</th>
                   <th>Nombre</th>
                   <th>Precio</th>
                   <th>Cantidad</th>
                   <th></th>
                 </tr>
               </thead>
               <tbody>

                 @for (guitar of this.guitars; track guitar.id) {
                 <tr>
                   <td>
                     <img class="img-fluid" src="./../../../assets/img/{{guitar.image}}.jpg" alt="imagen guitarra" />
                   </td>
                   <td>{{ guitar.name }}</td>
                   <td class="fw-bold">
                     ${{ guitar.price }}
                   </td>
                   <td class="flex align-items-start gap-4">
                     <button type="button" class="btn btn-dark">
                       -
                     </button>
                     {{ guitar.quantity }}
                     <button type="button" class="btn btn-dark">
                       +
                     </button>
                   </td>
                   <td>
                     <button class="btn btn-danger" type="button" (click)="this.deleteItemCart(guitar.id)">
                       X
                     </button>
                   </td>
                 </tr>
                 }
               </tbody>
             </table>

             <p class="text-end">Total pagar: <span class="fw-bold">$899</span></p>
             <button class="btn btn-dark w-100 mt-3 p-2">Vaciar Carrito</button>
           </div>
         </div>
       </nav>
     </div>
   </div>
 </header>
